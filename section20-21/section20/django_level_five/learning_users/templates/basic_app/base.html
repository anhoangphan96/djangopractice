<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title></title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top"
    >
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a href="{% url 'index' %}" class="nav-item navbar-brand">DJANGO</a>
          </li>
          <li>
            <a href="{% url 'admin:index' %}" class="nav-item nav-link"
              >Admin</a
            >
          </li>
          <li>
            <a href="{% url 'basic_app:register' %}" class="nav-item nav-link"
              >Register</a
            >
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'basic_app:user_login' %}" class="nav-item nav-link"
              >Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">{% block body_block %} {% endblock %}</div>
  </body>
</html>
